<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java script</title>
</head>

<body>

    <section>
        <h1>КОНВЕРТОР ВАЛЮТ</h1>
        <p>
            <label for="inputUSD">USD</label>
            <input type="number" id="inputUSD" placeholder="Введите $" oninput="converterValut(this.value)"
                onchange="converterValut(this.value)">
        </p>
        <p>EUR: <span id="outputEUR"></span>
        </p>
        <p>UAH: <span id="outputUAH"></span>
        </p>
        <p>AZN: <span id="outputAZN"></span>
        </p>
    </section>


    <section>
        <h1>СУММА ПОКУПКИ</h1>
        <p>
            <label for="suma">Введите сумму ГРН</label>
            <input type="number" class="suma" placeholder="Введите сумму покупки">
            <button type="button" class="Batom">OK</button>
        </p>
        <p>Ваша сумма к оплате &nbsp;<span class="summOPL"></span></p>

    </section>


    <script src="main.js"> </script>
</body>

</html>
